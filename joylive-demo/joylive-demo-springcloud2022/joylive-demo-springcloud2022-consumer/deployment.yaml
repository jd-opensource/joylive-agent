apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: joylive-demo-springcloud2022-consumer
    x-live-enabled: "true"
  name: joylive-demo-springcloud2022-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: joylive-demo-springcloud2022-consumer
  template:
    metadata:
      labels:
        app: joylive-demo-springcloud2022-consumer
        x-live-enabled: "true"
    spec:
      containers:
        - env:
            - name: CONFIG_LIVE_SPACE_API_TYPE
              value: multilive
            - name: CONFIG_LIVE_SPACE_API_URL
              value: http://api.live.local/v1
            - name: CONFIG_LIVE_SPACE_API_HEADERS
              value: pin=demo
            - name: CONFIG_SERVICE_API_TYPE
              value: jmsf
            - name: CONFIG_SERVICE_API_URL
              value: http://api.jmsf.local/v1
            - name: LIVE_LOG_LEVEL
              value: info
            - name: CONFIG_LANE_ENABLED
              value: "false"
            - name: NACOS_ADDR
              value: nacos-server.nacos.svc:8848
            - name: NACOS_USERNAME
              value: nacos
            - name: NACOS_PASSWORD
              value: nacos
            - name: APPLICATION_NAME
              value: springcloud2022-consumer
            - name: APPLICATION_SERVICE_NAME
              value: service-consumer
            - name: APPLICATION_SERVICE_NAMESPACE
              value: default
            - name: SERVER_PORT
              value: "18080"
            - name: APPLICATION_LOCATION_REGION
              value: region1
            - name: APPLICATION_LOCATION_ZONE
              value: zone1
            - name: APPLICATION_LOCATION_LIVESPACE_ID
              value: v4bEh4kd6Jvu5QBX09qYq-qlbcs
            - name: APPLICATION_LOCATION_UNIT
              value: unit1
            - name: APPLICATION_LOCATION_CELL
              value: cell1
            - name: APPLICATION_LOCATION_LANESPACE_ID
              value: "1"
            - name: APPLICATION_LOCATION_LANE
              value: production
          image: hub-vpc.jdcloud.com/jmsf/joylive-demo-springcloud2022-consumer:1.5.0-21f62c26-AMD64
          imagePullPolicy: IfNotPresent
          name: joylive-demo-springcloud2022-consumer
          ports:
            - containerPort: 18080
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: "4"
              memory: "8Gi"
            limits:
              cpu: "4"
              memory: "8Gi"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: { }
      terminationGracePeriodSeconds: 30

